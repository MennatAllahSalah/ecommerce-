div class="container-fluid page">
    <div class="d-flex page__box p-3 mt-2">Product</div>
    <div class="page__content shadow p-3 position-relative">
      <div class=" py-1 mt-1">
        <button mat-raised-button color="warn" (click)="openDialog()">Add Product</button>
  <div class="mt-3"> 
<table class="table  table-havor" >
    <thead class="thead-dark" >
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Image</th>
        <th scope="col">Price</th>
        <th scope="col">Quantity</th>    
        <th scope="col">Action</th>
      

      </tr>
    </thead>
    <tbody>
      <tr class="table"  *ngFor="let item of ProductList">
        <ng-container *ngIf="item.quantity!=0">
        <td>{{item.id}}</td>
        <td>{{item.name}}</td>
        <td ><img [src]="item.image" style="width: 100px; height: 100px;"></td>
        <td>{{item.price}}</td>
        <td >{{item.quantity}}</td>
        <td><button type="button" class="btn btn-secondary " role="button">Edit</button>
        <td><input #itemsCount type="number" class="form-control " ></td>
     <td><button type="button" class="btn btn-secondary " (click)="deleteProduct(item.id)">Delet</button>
     </td> 
      </ng-container>
      </tr>
      </tbody>
      
  </table>
<br>

</div> 
<!-- End of table-->



    </div>
    </div>
